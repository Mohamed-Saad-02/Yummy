<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yummy</title>

    <!-- Icon Page -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body class="bg-black">
    <aside
      class="w-80 h-screen group flex fixed top-0 -left-64 transition-all duration-700 z-20 shadow bg-black"
    >
      <nav class="flex-1 px-6 py-8 flex flex-col justify-between">
        <ul
          class="text-white overflow-hidden *:has-[a]:pb-4 *:has-[a]:block *:pb-4 *:relative *:transition-all *:duration-1000 *:top-80"
        >
          <li class="group-[.active]:top-0 delay-0" id="search" role="button">
            Search
          </li>
          <li
            class="group-[.active]:top-0 delay-75"
            id="categories"
            role="button"
          >
            Categories
          </li>
          <li class="group-[.active]:top-0 delay-75" id="area" role="button">
            Area
          </li>
          <li
            class="group-[.active]:top-0 delay-150"
            id="ingredients"
            role="button"
          >
            Ingredients
          </li>
          <li
            class="group-[.active]:top-0 delay-200"
            id="contactUs"
            role="button"
          >
            Contact Us
          </li>
        </ul>

        <footer class="text-white">
          <div class="social">
            <i class="fa-brands fa-facebook cursor-pointer"></i>
            <i class="fa-brands fa-twitter cursor-pointer ml-1"></i>
            <i class="fa-solid fa-globe cursor-pointer ml-1"></i>
          </div>
          <div class="copyright">Copyright Â© 2024 All Rights Reserved.</div>
        </footer>
      </nav>
      <div
        class="menu w-16 bg-white py-4 flex flex-col justify-between items-center"
      >
        <div class="logo px-2">
          <a href="./index.html">
            <img src="./images/logo.png" alt="logo" />
          </a>
        </div>
        <div id="bars" class="cursor-pointer text-center h-14 p-3">
          <i class="fa-solid fa-bars text-3xl group-[.active]:hidden"></i>
          <i
            class="fa-solid fa-close text-3xl group-[.active]:block hidden"
          ></i>
        </div>
        <div class="icons">
          <i
            class="fa-solid fa-globe block mb-8 cursor-pointer fa-lg px-2 py-1"
          ></i>
          <i
            class="fa-solid fa-share-nodes block mb-3 cursor-pointer fa-lg px-2 py-1"
          ></i>
        </div>
      </div>
    </aside>
    <main class="ml-auto sm:px-12 sm:py-6 p-4">
      <div class="container mx-auto">
        <section
          id="recipesContent"
          class="flex items-center justify-center min-h-[90vh]"
        ></section>
      </div>
    </main>
    <div
      class="fixed left-0 top-0 w-full h-full flex items-center justify-center z-50 bg-black transition-all duration-500"
      id="spinner"
    >
      <div
        class="w-14 h-14 rounded-full animate-spin border-4 border-dashed border-white border-t-transparent"
      ></div>
    </div>
    <script type="module" defer src="./js/index.js"></script>
  </body>
</html>
